services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=vdo_maker
      - POSTGRES_USER=vdo_maker_user
      - POSTGRES_PASSWORD=vdo_maker_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vdo-maker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vdo_maker_user -d vdo_maker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - vdo-maker-network

  # Backend Service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - API_VERSION=v1
      - FRONTEND_URL=http://localhost:5173
      - BACKEND_URL=http://localhost:3001
      - DATABASE_URL=postgresql://vdo_maker_user:vdo_maker_password@postgres:5432/vdo_maker
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-12345
      - JWT_EXPIRES_IN=7d
      - GEMINI_API_KEY=AIzaSyBxyzo9bjjDe5dDVbCZjYzJm-8nLS_6tZg
      - GOOGLE_CLOUD_PROJECT_ID=gen-lang-client-0526096964
      - PIAPI_API_KEY=1a5c0e39bf8082ad50e537a8c4b664fdf07ded0be244e2b53c9da21b153be4c6
      - PIAPI_BASE_URL=https://api.piapi.ai
      - UPLOAD_DIR=./uploads
      - MAX_FILE_SIZE=50MB
      - ALLOWED_FILE_TYPES=mp4,mov,avi,mp3,wav,png,jpg,jpeg
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vdo-maker-network

networks:
  vdo-maker-network:
    driver: bridge

volumes:
  postgres_data:
